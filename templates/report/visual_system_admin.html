{% extends 'public/visual_system.html' %}


{% load  mytags %}
{% block page-body %}
    <link rel="stylesheet" href="../../static/public/plugins/zTree_v3/css/zTreeStyle/zTreeStyle.css">
    
    <!-- 账号信息展示 -->
    <div class="layui-fluid">
        <div class="layui-row layui-col-space15" style="padding-top: 50px">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-body">
                        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                          <legend>权限控制</legend>
                        </fieldset>
                        <div class="perm-table" style="margin-bottom: 10px">
                            搜索用户名：
                            <div class="layui-inline">
                                <input class="layui-input" name="username" id="data-reload" autocomplete="off" onchange="get_filter_user_data(this)">
                            </div>
                            <button class="layui-btn" data-type="reload">搜索</button>
                        </div>

                        <table id="user-table" lay-filter="test"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 编辑权限弹窗 -->
    <div class="visual-perm-module" style="display: none">
        <div style="border: #adadad 1px solid; margin:10px 20px 0; height: 200px; overflow: scroll">
            <div class="permission-tree ztree" id="permission-tree" uid = ''>
            </div>
        </div>

        <div style="margin-left: 20px; margin-top: 10px">
            <button class="layui-btn layui-btn-sm" onclick="put_permission_info(this)">保存</button>
        </div>
    </div>
    
    <script src="../../static/public/plugins/common/jquery.min.js"></script>
    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-sm" lay-event="edit" style="width: 120px" onclick="get_visual_permission_tree(this)">可视化权限</a>
    </script>
    <script src="../../static/report/js/system_admin.js"></script>
{% endblock %}
